sdnl_nav:
  ros__parameters:
    # Rates
    control_rate_hz: 30.0
    debug_enabled: true
    debug_rate_hz: 10.0
    n_samples: 720

    # Topics
    topic_robot_localisation: "robot_localisation"
    topic_radar_data: "radar/data"
    topic_cmd_vel: "cmd_vel"
    topic_sdnl_debug: "sdnl/debug"

    # SDNL params
    lambda_target_not_obs: 10.0
    lambda_target_with_obs: 4.0
    beta1: 40.0
    beta2: 0.06
    max_dist_for_obs: 2.0
    robot_radius: 0.28

    # Controller constraints (defaults; Action goal pode limitar por cima)
    default_max_linear_speed: 0.4
    default_max_angular_speed: 1.0

    # Thresholds
    default_reached_radius: 0.6
    default_yaw_tolerance: 0.26   # ~15 deg

    # Heading alignment offset (para casar com o teu comportamento antigo)
    heading_offset_rad: 0.0
