controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3
      movement_time_allowance: 10.0
    # Goal checker parameters
    #precise_goal_checker:
    #  plugin: "nav2_controller::SimpleGoalChecker"
    #  xy_goal_tolerance: 0.25
    #  yaw_goal_tolerance: 0.25
    #  stateful: True
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.05
    # DWB parameters
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"

      # --- Make heading behavior decisive & fast ---
      use_rotate_to_heading: true                  # enable in-place rotate logic
      rotate_to_heading_min_angle: 0.35            # trigger rotate if |heading error| > ~20°
      rotate_to_heading_angular_vel: 0.5           # speed of in-place rotates
      max_angular_vel: 0.5                         # raise overall turn speed cap
      max_angular_accel: 3.5                        # quicker spin-up for turns

      # Lookahead: see past the jambs so it commits through the door
      use_velocity_scaled_lookahead: true
      min_lookahead_dist: 0.25         # ↑ from 0.25 (0.35–0.45 is a good range)
      max_lookahead_dist: 1.20         # ↑ give it a longer preview
      lookahead_time: 1.2
      use_fixed_curvature_lookahead: true           # decouple curvature from momentary path jitter
      curvature_lookahead_dist: 0.6                 # stable curvature reference

      # --- Keep rolling near costs (since you disabled collision_detection) ---
      use_regulated_linear_velocity_scaling: true
      use_cost_regulated_linear_velocity_scaling: true
      cost_scaling_dist: 0.45                        # small slowdown bubble
      cost_scaling_gain: 0.8                         # moderate slowdown (<= 1.0)
      regulated_linear_scaling_min_radius: 0.55
      regulated_linear_scaling_min_speed: 0.28       # don’t stall to zero
      approach_velocity_scaling_dist: 0.45

      # Base speeds / agility
      desired_linear_vel: 0.42
      max_linear_accel: 2.5

      # --- Optional guardrails ---
      min_approach_linear_velocity: 0.05             # ensure progress near goal
      transform_tolerance: 0.2
      stateful: true                                  # clean final-heading handling
      use_collision_detection: false                  # (as you tested)
      allow_reversing: false                          # keep behavior predictable
      max_robot_pose_search_dist: 10.0

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_footprint
      use_sim_time: False
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      robot_radius: 0.28
      plugins: ["manual_obstacles", "voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 4.0
        inflation_radius: 0.45
      manual_obstacles:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_topic: "/manual_obstacles_map"
        map_subscribe_transient_local: True
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 1.8
        mark_threshold: 0
        observation_sources: scan scan_bottom # base_camera_points
        scan:
          topic: /scan
          max_obstacle_height: 1.8
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 5.5
          raytrace_min_range: 0.05
          obstacle_max_range: 5.5
          obstacle_min_range: 0.05
        scan_bottom:
          topic: /scan_bottom
          max_obstacle_height: 1.8
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 5.5
          raytrace_min_range: 0.05
          obstacle_max_range: 5.5
          obstacle_min_range: 0.05
        # base_camera_points:
        #   topic: /camera/depth/points
        #   max_obstacle_height: 1.8
        #   min_obstacle_height: 0.2  # to ignore floor noise
        #   clearing: True
        #   marking: True
        #   data_type: "PointCloud2"
        #   expected_update_rate: 0.2
        #   raytrace_max_range: 3.0
        #   raytrace_min_range: 0.4
        #   obstacle_max_range: 3.0
        #   obstacle_min_range: 0.4
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      use_sim_time: False
      robot_radius: 0.28
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "manual_obstacles", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan scan_bottom # base_camera_points
        scan:
          topic: /scan
          max_obstacle_height: 1.8
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 5.5
          raytrace_min_range: 0.05
          obstacle_max_range: 5.5
          obstacle_min_range: 0.05
        scan_bottom:
          topic: /scan_bottom
          max_obstacle_height: 1.8
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 5.5
          raytrace_min_range: 0.05
          obstacle_max_range: 5.5
          obstacle_min_range: 0.05
        # base_camera_points:
        #   topic: /camera/depth/points
        #   max_obstacle_height: 1.8
        #   min_obstacle_height: 0.2  # to ignore floor noise
        #   clearing: True
        #   marking: True
        #   data_type: "PointCloud2"
        #   expected_update_rate: 0.2
        #   raytrace_max_range: 3.0
        #   raytrace_min_range: 0.4
        #   obstacle_max_range: 3.0
        #   obstacle_min_range: 0.4
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_topic: "/map"  # Base map (navigation map)
        map_subscribe_transient_local: True
      manual_obstacles:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_topic: "/manual_obstacles_map"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 4.0
        inflation_radius: 0.45
      always_send_full_costmap: True

map_server:
  ros__parameters:
    use_sim_time: False
    # Overridden in launch by the "map" launch configuration or provided default value.
    # To use in yaml, remove the default "map" value in the tb3_simulation_launch.py file & provide full path to map below.
    yaml_filename: ""

map_saver:
  ros__parameters:
    use_sim_time: False
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: False
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

smoother_server:
  ros__parameters:
    use_sim_time: False
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    global_frame: odom
    robot_base_frame: base_footprint
    transform_tolerance: 0.1
    use_sim_time: False
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

robot_state_publisher:
  ros__parameters:
    use_sim_time: False

waypoint_follower:
  ros__parameters:
    use_sim_time: False
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    use_sim_time: False
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.42, 0.0, 1.0]
    min_velocity: [-0.42, 0.0, -1.0]
    max_accel: [2.5, 0.0, 3.2]
    max_decel: [-2.5, 0.0, -3.2]
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
